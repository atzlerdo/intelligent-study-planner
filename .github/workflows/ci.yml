name: CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  # Frontend tests
  frontend:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Lint frontend
        run: npm run lint

      - name: Build frontend
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID || 'dummy-client-id.apps.googleusercontent.com' }}
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY || 'dummy-api-key' }}
        run: npm run build

      - name: Check TypeScript
        run: npx tsc --noEmit

  # Backend tests
  backend:
    name: Backend Build & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install backend dependencies
        working-directory: ./server
        run: npm ci

      - name: Lint backend
        working-directory: ./server
        run: npm run lint --if-present

      - name: Build backend
        working-directory: ./server
        run: npm run build

      - name: Check TypeScript
        working-directory: ./server
        run: npx tsc --noEmit

  # Integration check
  integration:
    name: Integration Check
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install all dependencies
        run: |
          npm ci
          cd server && npm ci

      - name: Build all
        env:
          VITE_GOOGLE_CLIENT_ID: dummy-client-id.apps.googleusercontent.com
          VITE_GOOGLE_API_KEY: dummy-api-key
        run: |
          npm run build
          cd server && npm run build

      - name: Start backend
        working-directory: ./server
        env:
          JWT_SECRET: test-secret-key-for-ci
          PORT: 3001
          DATABASE_PATH: ./data/test-study-planner.db
        run: |
          npm start &
          sleep 5

      - name: Health check
        run: |
          curl --fail http://localhost:3001/health || echo "Warning: Health check failed"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts
          path: |
            dist/
            server/dist/
          retention-days: 7
