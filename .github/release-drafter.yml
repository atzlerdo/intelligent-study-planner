name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
version-template: $MAJOR.$MINOR.$PATCH
categories:
  - title: 'ğŸš€ Features'
    labels: ['feature', 'enhancement']
  - title: 'ğŸ› Fixes'
    labels: ['fix', 'bug']
  - title: 'ğŸ§° Maintenance'
    labels: ['chore', 'build', 'deps', 'refactor']
  - title: 'ğŸ“ Documentation'
    labels: ['docs']
change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
no-changes-template: 'No changes in this release.'
exclude-labels: ['skip-changelog']

autolabeler:
  - label: 'feature'
    branch:
      - '/feature\/.*'/
  - label: 'fix'
    branch:
      - '/fix\/.*'/
  - label: 'chore'
    branch:
      - '/chore\/.*'/

replacers:
  - search: 'Calendar'
    replace: 'Calendar'
